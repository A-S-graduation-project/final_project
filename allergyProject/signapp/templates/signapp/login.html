{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="login-form">
  <h1>로그인</h1>
  <form method="post">
    {% csrf_token %}
    
    <!-- 이메일 입력 -->
    <input type="username" placeholder="ID" name="username" required>
    
    <!-- 비밀번호 입력 -->
    <input type="password" placeholder="비밀번호" name="password" required>
    
    <!-- 로그인 버튼 -->
    <input type="submit" value="로그인">
  </form>
  
  <!-- 회원가입 링크 -->
  <p>아직 회원이 아니신가요? <a href="{% url 'signapp:signup' %}">회원가입</a></p>
  
  <!-- 로그인 실패 메시지 출력 -->
  {% if error %}
    <p class="error-msg">{{ error }}</p>
  {% endif %}
</div>
{% endblock %}
