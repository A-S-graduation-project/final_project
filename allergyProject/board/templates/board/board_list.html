{% extends 'boardbase.html' %}
{% load static %}
{% block content %}
<div class="header">
    <a href="{% url 'board:board_create' %}" class="create-board-btn">게시판 생성</a>
</div>
  <main>
    <div class="container">
      {% for board, image in boards %}
        <div class="post">
          <a href="/board/board_detail/{{board.bno}}">
            <img src="{{ image.image.url }}" alt="{{ board.title }}">
            <h2>{{ board.title }}</h2>
          </a>
        </div>
      {% endfor %}
    </div>
  </main>
{% endblock %}
