{% extends 'boardbase.html' %}
{% load static %}
{% block content %}
<h3>검색된 게시판 "{{ query }}"</h3>
<div class="header">
    <button class="filter-btn">필터</button>
    <a href="{% url 'board:board_create' %}" class="create-board-btn">게시판 생성</a>
</div>
  <main>
    <div class="container">
      {% for board in boards %}
        <div class="post">
          <a href="/board/board_detail/{{board.bno}}">
            <img src="{{board.image.url}}" alt="{{board.title}}">
            <h2>{{ board.title }}</h2>
          </a>
        </div>
        {% empty %}
          <h3>결과 없음</h3>
      {% endfor %}
    </div>
  </main>
{% endblock %}
